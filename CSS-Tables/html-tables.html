<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML tables</title>
  </head>
  <body>
    <!-- Table elemet -->
    <table>
      <!-- Table Title -->
      <caption>Nutritional Value</caption>
      <!-- Table Row -->
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>% Daily Valure</th>
      </tr>
      <tr>
        <td>Total Fat</td>
        <td>0g</td>
        <td>0%</td>
      </tr>
      <tr>
        <td>Total Carbs</td>
        <td>30g</td>
        <td>10%</td>
      </tr>
      <tr>
        <td>Protein</td>
        <td>5g</td>
        <td></td>
      </tr>
      

      <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td rowspan="3">x</td>
          <td>4</td>
        </tr>
        <tr>
          <td colspan="2">z</td>
          <td>5</td>
        </tr>
        <tr>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
         <td>9</td>
         <td>10</td>
         <td>11</td>
         <td>12</td> 
        </tr>
    </table>
  </body>
</html>
