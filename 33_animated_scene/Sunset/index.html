<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sunset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>

      <svg x="0px" y="0px"
      viewBox="0 0 425.87 219.06" style="enable-background:new 0 0 425.87 219.06;">
    <style type="text/css">
      .st0{fill:#EF7F78;}
      .st1{fill:#EB5E4E;}
      .st2{fill:#E94B4D;}
      .st3{fill:#FFFFFF;}
      .st4{fill:#4E7FC0;stroke:#6CB0E1;stroke-width:3;stroke-miterlimit:10;}
      .st5{fill:#E0E0E0;}
      .st6{fill:#AFAFAF;}
      .background-image{fill:#20234C;
        z-index: -99;}
    </style>
    
    <rect id="background" x="51.25" y="-20.52" class="background-image" width="338.81" height="148"/>
    <g id="moon">
      <circle class="st5" cx="352.68" cy="160.85" r="33.19"/>
      <circle class="st6" cx="336" cy="173.45" r="6.81"/>
      <circle class="st6" cx="331.02" cy="149.55" r="4.02"/>
      <circle class="st6" cx="365.23" cy="178.38" r="9.04"/>
      <circle class="st6" cx="361.97" cy="146.95" r="7.6"/>
    </g>
    <circle id="outer-circle" class="st0" cx="354.89" cy="0" r="38.81"/>
    <circle id="medium-circle" class="st1" cx="354.89" cy="0" r="34.72"/>
    <circle id="inner-circle" class="st2" cx="354.89" cy="0" r="26.89"/>
    <rect  x="51.06" y="127.66" class="st3" width="335.49" height="91.4"/>
    <path id="water-line" class="st4" d="M390.13,127.66H51.06H390.13z"/>
    </svg>

  </div>#f86882


  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.1/TweenMax.min.js"></script>
  
  <script>
    
   var tl = new TimelineMax;

   const outer = document.getElementById('outer-circle')
   const mid = document.getElementById('medium-circle')
   const inner = document.getElementById('inner-circle')
   const horizon = document.getElementById('water-line')
   const background = document.getElementById('background')

   mySunset();

   function start() {
     setTimeout(start, 0);
   }
       
    function mySunset() {
        
      tl
      .from(outer, 10, {fill: '#D0E60A'})
      .from(mid, 10, {delay: -10, fill: '#D0E60A'})
      .from(inner, 10, {delay: -10, fill: '#D0E60A'})
      // .to(horizon, 1, {delay: 2, scaleX: .00, fill: '#f86882' })
      // .to(background, 5, {background:})
      
      .to(moon ,10, {x: -250, y: -120})
      
      TweenMax.to(outer, 15, {x: -250, y: 180})
      TweenMax.to(mid, 15, {x: -250, y: 180})
      TweenMax.to(inner, 15, {x: -250, y: 180})
      TweenMax.to(horizon, 15, {fill: '#f86882'})
      TweenMax.from(background, 10, {delay:4, opacity: 0,})

      start()
    }
 


  

    
  
  </script>

  
</body>
</html>
