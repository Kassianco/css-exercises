<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fendi | Mto Project</title>
  <link rel="stylesheet" href="/css/fendi.css">
</head>
<body>

  <header class="header-container">
    <div class="title-container">
      <h1 class="header-h1">Fendi</h1>
      <h2 class="header-h2">MTO Service</h2>
    </div>
    <img class="h1-image" src="/image/Fendi/fendi-h1.png" alt="ipad hold fendi">
    <a class="go-home-btn" href="/index.html">Go Home</a>
  </header>

  <section class="beginning-container">
    <h3 class="beginning-h1" >A project for Fendi sellers to create a better experience for their customers</h3>
    <img class="beginning-img" src="/image/Fendi/First-page.png" alt="First page Fendi">
  </section>

  <article class="selectors-container">
    <h3 class="selector-h">Selection of gender and size of the bag</h3>
    <img class="selector-img" src="/image/Fendi/Selector-Gender.png" alt="Gender selector">
    <div class="selector-background"></div>
    <img class="selector-img" src="/image/Fendi/Bag-selector.png" alt="Bag selector">
  </article>

  <article class="material-container">
    <h3>Selection of material and color</h3>
    <div class="material-selector-container">
      <img class="material-img" src="/image/Fendi/Fendi with Ipad 3.png" alt="Fendi material selector">
      <img class="material-img" src="/image/Fendi/Fendi_with_Ipad2.png" alt="Fendi color selector">
    </div>
  </article>

  <article class="form-container">
    <h1 class="form-h1">Form page</h1>
    <img src="/image/Fendi/Fendi_with_Ipad4.png" alt="Form page">
  </article>



</body>
</html>
