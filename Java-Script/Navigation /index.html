<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {transition: background-color 1s ease; font-size: 400%; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif}
    ul { list-style: none;}
    a, a:link { color:grey; text-decoration: none; text-shadow: 200px 0 0 white}
    a.main-nav-link-active {text-decoration: line-through;}
  </style>
</head>
<body>

  <nav class="main-nav">
    <ul>
      <li><a class="main-nav-link" href="#" data-color="#f78d8d">Red</a></li>
      <li><a class="main-nav-link" href="#" data-color="#00ff00" >Green</a></li>
      <li><a class="main-nav-link" href="#" data-color="#ff00ff" >Purple</a></li>
      <li><a class="main-nav-link" href="#" data-color="#ffaa00" >Orange</a></li>
      <li><a class="main-nav-link" href="#" data-color="#ffbb11" >Mango</a></li>
      <li><a class="main-nav-link" href="#" data-color="#0000cc" >Blue</a></li>
    </ul>
  </nav>

  <script>
    // when i click a link
    // it should be colored blue
    // when I click another, that one should be blue colored
    // and the previous should go back pink
    
    var links = document.getElementsByClassName('main-nav-link');

    var numberOfLinks = links.length;

    var lastLinkClicked;
        
    for ( var n = 0; n < numberOfLinks; n++ ) {
      //links[0] = 1 
      //links[1] = 2 
      //links[2] = 3

      links[n].addEventListener('click', colorMeBlue);
    }
            
    function colorMeBlue() { 
      if (lastLinkClicked) {
        lastLinkClicked.classList.remove('main-nav-link-active');
      }
      
      lastLinkClicked = this;
      this.classList.add('main-nav-link-active');

      // color the body
      console.log(this.dataset.color);
      document.body.style.backgroundColor = (this.dataset.color)    
    }

  </script>
  


  
</body>
</html>
