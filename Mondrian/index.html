<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mondrian paint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">

    <div onmouseout="comeback()" onmouseover="grow()" id="item1" class="item-1"></div>
    <div onmouseout="getShorter()" onmouseover="getHigher()" id="item2" class="item-2"></div>
    <div onmouseout="goBack()" onmouseover="halfScreen()" id="item3" class="item-3"></div>
    <div onmouseout="comeBig()" onmouseover="goSmaller()" id="item4" class="item-4"></div>
    <div onmouseout="normalHeight()" onmouseover="heigher()" id="item5" class="item-5"></div>
    <div onmouseout="goBack()" onmouseover="halfScreen()" id="item6" class="item-6"></div>
  </section>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>

  <script>

  var tl = new TimelineMax
  
  const item1 = document.getElementById('item1')
  const item2 = document.getElementById('item2')
  const item3 = document.getElementById('item3')
  const item4 = document.getElementById('item4')
  const item5 = document.getElementById('item5')
  const item6 = document.getElementById('item6')
  // window.alert('Hover the square with your mouse!!!')


  tl
  .from(item1, 1, {x: -100, delay:1, opacity:0})
  .from(item2, 1, {x: -100, opacity:0})
  .from(item3, 1, {y: 100, opacity:0})
  .from(item4, 1, {x: 200, y:-200, opacity:0})
  .from(item5, 1, {y: 100, opacity:0})
  .from(item6, 1, {x: 100, opacity:0})

  // tl.repeat(+-1).yoyo(true)

  //item1 get bigger   
  function grow(){  
    TweenMax.to(item1, 1, {width: 600});
    console.log('yoooooooooo')
  }
  //item1 back at it's standard size
  function comeback() {
    TweenMax.to(item1, 1, {width: 320})
  }

  //item2 get higher
  function getHigher() {
    TweenMax.to(item2, 2, {height: 500})
  }
  //item2 come back shorter  
  function getShorter() {
    TweenMax.to(item2, 2, {height: 320})
  }

  //item3 goes bigger
  function halfScreen() {
    TweenMax.to(item3, 2, {height: 500, width:500 })
  }
  //item3 goes back 
  function goBack() {
    TweenMax.to(item3, 2, {height: 155, width:315})
  }

  //item4
  function goSmaller() {
    TweenMax.to(item5, 2, {height: 600})
    TweenMax.to(item2, 2, {width: 600})
  }
  //item4
  function comeBig(){
    TweenMax.to(item5, 2, {height: 155})
    TweenMax.to(item2, 2, {width: 320})
  }

  function heigher() {
    TweenMax.to(item5, 2, {height:700})
  }

  function normalHeight() {
    TweenMax.to(item5, 2, {height:155})
  }
  
  </script>

</body>
</html>
