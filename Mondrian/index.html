<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mondrian paint</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">
    <div id="item1" class="item-1"></div>
    <div id="item2" class="item-2"></div>
    <div id="item3" class="item-3"></div>
    <div id="item4" class="item-4"></div>
    <div id="item5" class="item-5"></div>
    <div id="item6" class="item-6"></div>
  </section>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>

  <script>

  var tl = new TimelineMax
  
  var item1 = document.getElementById('item1')
  const item2 = document.getElementById('item2')
  const item3 = document.getElementById('item3')
  const item4 = document.getElementById('item4')
  const item5 = document.getElementById('item5')
  const item6 = document.getElementById('item6')
  
  tl
  .from(item1, 1, {x: -100, delay:1, opacity:0})
  .from(item2, 1, {x: -100, opacity:0})
  .from(item3, 1, {y: 100, opacity:0})
  .from(item4, 1, {x: 200, y:-200, opacity:0})
  .from(item5, 1, {y: 100, opacity:0})
  .from(item6, 1, {x: 100, opacity:0})

  tl.repeat(+-1).yoyo(true)
  

  
  </script>

</body>
</html>
